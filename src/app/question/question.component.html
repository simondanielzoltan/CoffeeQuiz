<div *ngIf="question">{{question.question}}</div>
<button *ngIf="!isAnswerAvailable" (click)="setAnswerAvailable()">Give answer</button>
<div *ngIf="isAnswerAvailable">Answer is: {{question.answer}} </div>
<button (click)="getNextQuestion()">Next question</button>

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control col-4" [(ngModel)]="inputAnswer">
</div>

<i class="material-icons">
    check_circle_outline
    </i>
